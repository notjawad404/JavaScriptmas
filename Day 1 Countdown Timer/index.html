<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="container">
    <div class="content">
        <h1><span>JavaScriptmas</span> Countdown Timer </h1>
        <p>Countdown to <span>Dec 31, 2030 00:00:00</span></p>         

        <div class="countdown">
            <div>
                <p id="year">00</p>
                <span>Years</span>
            </div>
            <div>
                <p id="month">00</p>
                <span>Months</span>
            </div>
            <div>
                <p id="day">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hour">00</p>
                <span>Hours</span>
            </div>
            <div >
                <p id="minute">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="second">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

</body>

</html>
